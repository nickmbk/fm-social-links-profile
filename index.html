<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  
  <div class="container">
    <main>
      <article class="profile">
        <div class="profile__details">
          <div class="profile__image-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica" width="80px" height="80px">
          </div>
          <div class="profile__personal-details">
            <h1 class="profile__name">
              Jessica Randall
            </h1>
            <p class="profile__location">
              London, United Kingdom
            </p>
          </div>
          <p class="profile__bio">
            "Front-end developer and avid reader."
          </p>
        </div>
        <ul class="profile__links">
          <a href="#" class="profile__anchor">
            <li class="profile__link">
              GitHub
            </li>
          </a>
          <a href="#" class="profile__anchor">
            <li class="profile__link">
              Frontend Mentor
            </li>
          </a>
          <a href="#" class="profile__anchor">
            <li class="profile__link">
              LinkedIn
            </li>
          </a>
          <a href="#" class="profile__anchor">
            <li class="profile__link">
              Twitter
            </li>
          </a>
          <a href="#" class="profile__anchor">
            <li class="profile__link">
              Instagram
            </li>
          </a>
        </ul>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nick Misselbrook</a>.
      </div>
    </footer>
  </div>

</body>
</html>
